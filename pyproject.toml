[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sales-pres-demo"
version = "0.1.0"
description = "Sales Presentation Preparation Agent â€” researches across Microsoft IQs and generates meeting prep documents"
requires-python = ">=3.11"
dependencies = [
    "python-docx>=1.1.0",
    "python-pptx>=1.0.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "mcp>=1.0.0",
    "azure-storage-blob>=12.19.0",
]

[project.optional-dependencies]
agent = [
    "agent-framework-core>=1.0.0rc1",
    "agent-framework-github-copilot>=1.0.0b260219",
    "opentelemetry-semantic-conventions-ai==0.4.13",
    "azure-ai-agentserver-agentframework>=1.0.0b10",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[project.scripts]
sales-prep = "src.main:main"
sales-prep-server = "src.server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.uv]
# Most agent-framework / Azure AI packages are pre-release only right now.
prerelease = "allow"
# The adapter (azure-ai-agentserver-agentframework <=1.0.0b14) caps
# agent-framework-core at <=1.0.0b260107, but the copilot SDK already
# requires >=1.0.0rc1. The override lets both coexist until the adapter
# publishes a build compatible with the RC.
override-dependencies = ["agent-framework-core>=1.0.0rc1"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
